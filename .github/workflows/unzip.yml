name: Unzip and flatten

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip
        run: unzip -q hwood-complete-cms.zip -d __unzipped

      - name: Flatten into repo root
        run: |
          set -e
          # Find the single top-level folder inside __unzipped
          TOP_DIR="$(find __unzipped -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          echo "Top folder: $TOP_DIR"

          # Move its contents to repo root
          shopt -s dotglob
          mv "$TOP_DIR"/* .
          
          # Cleanup
          rm -rf __unzipped
          rm -f hwood-complete-cms.zip

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extract and flatten CMS archive" || echo "Nothing to commit"
          git push
